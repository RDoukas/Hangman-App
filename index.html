<!DOCTYPE html>
<html>
<head>
	<title>Hangman!</title>
</head>
<body>
	<h1>Hangman!</h1>
	
	<script>
	//create an array of words
	let words = [
	'apple',
	'peanuts',
	'chocolate',
	'cars',
	'puppy',
	'cheeseburger',
	'television',
	'couch',
	'Music',
	'iron',
	'Tea',
	"House",
	'shower',
	'golden',
	'table',
	'milk',
	'coffee'
	];
	

	
	//pick a random word; pick the index using random and floor 
	let word = words[Math.floor(Math.random() * words.length)];
	word = word.toLowerCase();
	
	
	//Set up the answer array
	let answerArray = [];
	for (let i = 0; i < word.length; i++) {
		answerArray[i] = "_ ";
	}
	let remainingLetters = word.length
	//Game loop
		//show the player their progress while they still have guesses
	while (remainingLetters > 0) {
		alert (answerArray.join(''));
		
		//get a guess from the player use prompt
		let guess = prompt('Guess a letter, or click Cancel to stop the game')
		if (guess === null) {
			break; 
		} else if (guess.length !== 1) {
			alert ('You must enter one character');
		} else {
			guess = guess.toLowerCase();
			for (let j = 0; j < word.length; j++) {
				if (word[j] === guess) {
					answerArray[j] = guess;
					remainingLetters --;
				}
			}
		}
	}
		alert(answerArray.join(''))
		alert('Good job! You did it! The answer was ' + word + '!')
		</script>
	</body>
	</html>
